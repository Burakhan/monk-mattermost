namespace: /postgres

common:
  metadata:
    name: PostgreSQL
    description: PostgreSQL is a powerful, open source object-relational database system with over 30 years of active development that has earned it a strong reputation for reliability, feature robustness, and performance.
    tags: dataops,database
    website: https://www.postgresql.org/
    source: https://github.com/postgres/postgres
    publisher: "monk.io"
    icon: https://assets.monk.io/icons/postgresql_logo.png
    email: maciej@monk.io
  volumes:
    important-data:
      size: <- `${db-volume-size}`
      kind: <- `${db-volume-kind}`
      path: <- `${db-volume-path}`    
  containers:
    postgres:
      image: postgres
      image-tag: <- `${image-tag}`
      ports:
        - <- `0.0.0.0:${db-port}:5432`
      environment:
        - <- `POSTGRES_PASSWORD=${db-password}`
        - <- `POSTGRES_USER=${db-user}`
        - <- `POSTGRES_DB=${db-name}`
        - <- `POSTGRES_HOST_AUTH_METHOD=trust`
      paths:
        - <- `${db-volume-path}/db_data:/var/lib/postgresql/data`
  variables:
    image-tag:
      type: string
      value: latest   
    db-volume-size:
      type: int
      value: 10
    db-volume-kind:
      type: string
      value: SSD 
    db-volume-path:
      type: int
      value: "/volume/db"
    db-password:
      type: string
      value: password
    db-user:
      type: string
      value: postgres
    db-name:
      type: string
      value: postgres
    db-port:
      type: int
      value: 5432
  checks:
    defines: checks
    readyness:
      code: exec("postgres", "/bin/bash", "-c", `pg_isready -h localhost -p ${db-port} -U ${db-user}`) "accepting connections" contains?
      period: 5
      initialDelay: 10

latest:
  defines: runnable
  version: latest
  inherits: ./common

12-alpine:
  defines: runnable
  version: 12-alpine
  inherits: ./common
  variables:
    image-tag: "12-alpine"

12:
  defines: runnable
  version: 12
  inherits: ./common
  variables:
    image-tag: "12"
