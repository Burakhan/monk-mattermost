namespace: mattermost

database:
  defines: runnable
  volumes:
    important-data:
      size: 10
      kind: SSD
      path: <- $db-path
  containers:
    defines: containers
    postgres:
      image: postgres:12
      paths:
        - <- `${db-path}:/var/lib/postgresql/data`
      ports:
        - 5432
  variables:
    defines: variables
    db-path:
      type: string
      value: <- `${monk-volume-path}/postgresql/data`
    postgres-user:
      type: string
      value: "mmuser"
    postgres-password:
      type: string
      value: "mmuser_password"
    postgres-db:
      type: string
      value: "mattermost"      
  checks:
    defines: checks
    readyness:
      code: true
      period: 15
      initialDelay: 10

mattermost:
  defines: runnable
  volumes:
    important-data:
      size: 10
      kind: SSD
      path: <- $volume-data
  containers:
    defines: containers
    mattermost:
      image:  mattermost/mattermost-enterprise-edition
      image-tag: <- `${MATTERMOST_IMAGE_TAG}`
      paths:
        - <- `${MATTERMOST_CONFIG_PATH}:/mattermost/config`
        - <- `${MATTERMOST_DATA_PATH}:/mattermost/data`
        - <- `${MATTERMOST_LOGS_PATH}:/mattermost/logs`
        - <- `${MATTERMOST_PLUGINS_PATH}:/mattermost/plugins`
        - <- `${MATTERMOST_CLIENT_PLUGINS_PATH}:/mattermost/client/plugins`
        - <- `${MATTERMOST_BLEVE_INDEXES_PATH}:/mattermost/bleve-indexes`                                        
      ports:
        - 8065:8065
  depends:
    wait-for:
      runnables:
        - mattermost/database
      timeout: 30
  variables:
    defines: variables
    volume-data:
      type: string
      value: "./volumes/app/"      
    TZ:
      env: TZ
      type: string
      value: "UTC"
    MM_SQLSETTINGS_DRIVERNAME:
      env: MM_SQLSETTINGS_DRIVERNAME
      type: string
      value: "postgres"
    MM_BLEVESETTINGS_INDEXDIR:
      env: MM_BLEVESETTINGS_INDEXDIR
      type: string
      value: "/mattermost/bleve-indexes"
    MM_SERVICESETTINGS_SITEURL:
      env: MM_SERVICESETTINGS_SITEURL
      type: string
      value: "https://mm.example.com"
    MM_SQLSETTINGS_DATASOURCE:
      env: MM_SQLSETTINGS_DATASOURCE
      type: string
      value: <- `postgres://${postgres-user}:${postgres-password}@${db-host}:5432/${postgres-db}?sslmode=disable&connect_timeout=10`
    postgres-user:
      type: string
      value: "mmuser"
    postgres-password:
      type: string
      value: "mmuser_password"
    postgres-db:
      type: string
      value: "mattermost"
    MATTERMOST_CONFIG_PATH:
      type: string
      value: "./volumes/app/mattermost/config"
    MATTERMOST_DATA_PATH:
      type: string
      value: "./volumes/app/mattermost/data"
    MATTERMOST_LOGS_PATH:
      type: string
      value: "./volumes/app/mattermost/logs"
    MATTERMOST_PLUGINS_PATH:
      type: string
      value: "./volumes/app/mattermost/plugins"
    MATTERMOST_CLIENT_PLUGINS_PATH:
      type: string
      value: "./volumes/app/mattermost/client/plugins"
    MATTERMOST_BLEVE_INDEXES_PATH:
      type: string
      value: "./volumes/app/mattermost/bleve-indexes"
    MATTERMOST_IMAGE_TAG:
      type: string
      value: "6.3"
    db-host:
      type: string
      value: <- get-hostname("mattermost/database", "postgres")
