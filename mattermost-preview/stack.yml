namespace: mattermost-preview

stack:
  defines: process-group
  runnable-list:
    - mattermost-preview/mattermost
    - mattermost-preview/nginx
  variables:
    nginx-listen-port:
      type: int
      value: 8080
    mattermost-server-name:
      type: string
      value: "mattermost.com"
    mattermost-image-tag: 6.5.0
    nginx-image: 1.22.0